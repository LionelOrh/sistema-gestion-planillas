<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-bg">
    <div class="login-container">
      <div class="login-logo">
        <img src="../../assent/logo.png" alt="Logo TIC-TECHNOLOGIES" width="48" height="48">
      </div>
      <h2>Bienvenido</h2>
      <p class="login-desc">Accede a tu cuenta para continuar</p>
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <input type="text" id="usuario" placeholder="Usuario" required autofocus autocomplete="username">
        </div>
        <div class="input-group">
          <input type="password" id="clave" placeholder="ContraseÃ±a" required autocomplete="current-password">
        </div>
        <button type="submit">Entrar</button>
        <div id="error" class="error"></div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
